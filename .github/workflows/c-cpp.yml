name: C/C++ CI

on:
  push:
    branches: ['master']
  pull_request:
    branches: ['master']

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: make
        run: ./scripts/build.sh

  test:
    needs: build
    runs-on: ubuntu-latest
  
    steps:
      - uses: actions/checkout@v3
      - name: test
        run: |
          ./scripts/test.sh